<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hambrger (1).png" alt="Menu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-1">
                    <img src="./assets/waving-hand (1).png" alt="Hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="./assets/pc-image (1).png" alt="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="./assets/image (1).png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="./assets/image (1).png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="./assets/image (1).png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="./assets/image (1).png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="divider-contact"></div>
            </div>
            <div class="social">
                <img src="./assets/github (2).png" alt="social">
                <img src="./assets/linkedin (3).png" alt="social">
                <img src="./assets/outlook (1).png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
